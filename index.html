<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de valores</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Form Card -->
        <div class="card form-card">
            <div class="card-header">
                <h2>Adicione novos dados</h2>
            </div>
            <div class="card-content">
                <form id="dataForm">
                    <div class="form-group">
                        <label for="category">Categoria</label>
                        <select id="category" required>
                            <option value="">Selecione categoria</option>
                            <option value="food">Comida</option>
                            <option value="transport">Transporte</option>
                            <option value="entertainment">Entreterimento</option>
                            <option value="utilities">Utilitarios</option>
                            <option value="other">Outros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="value">Value</label>
                        <input type="number" id="value" placeholder="Enter value" required>
                    </div>
                    <button type="submit" class="button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        Add Data
                    </button>
                </form>
            </div>
        </div>

        <!-- Chart Card -->
        <div class="card chart-card">
            <div class="card-header">
                <h2>Data Visualization</h2>
            </div>
            <div class="card-content">
                <canvas id="dataChart"></canvas>
                <div id="noData" class="no-data">
                    No data to display. Add some data to see the chart.
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script><!-- Script sempre no final -->
</body>
</html>
